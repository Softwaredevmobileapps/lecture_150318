<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Hello</h1>

  <button ion-button ion-icon (click)="openAbout()" full>
      <ion-icon name="alarm"></ion-icon>
    Click me
  </button>

<ion-item>
  <span>The flashlight is {{isOn ? 'on' : 'off'}}</span>
</ion-item>

  <button ion-button ion-icon color="danger" (click)="lightOn()" full>
      <ion-icon name="globe"></ion-icon>
    Flashlight ON
  </button>
  <button ion-button ion-icon color="danger" (click)="lightOff()" full>
      <ion-icon name="globe"></ion-icon>
    Flashlight Off
  </button>
</ion-content>
